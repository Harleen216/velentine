  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #F06292, #FFC1E3);
      display: flex;
      background-image:url(https://i.pinimg.com/736x/e9/4a/21/e94a219f55b95a0b6671d16a4d8c1d2f.jpg);
      justify-content: center;
      background-repeat: no-repeat;
      align-items: flex-start;
      padding-top: 40px;
      background-size: cover;
      background-position: center;
    }
    .page-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    .gifts{
      margin-bottom: 30px;
    }



    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: repeat(2, 1fr);    /* 2 rows */
      gap: 30px;
      width: 85%;
      max-width: 800px;
    }

    }

    .img-box {
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeUp 1s ease forwards;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    /* Hover transition */
    .img-box:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    /* Entrance animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .love-footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #fff;
      opacity: 0.9;
    }
    

  </style>
</head>
